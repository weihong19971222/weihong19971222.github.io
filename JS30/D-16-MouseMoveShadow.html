<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-16-MouseMoveShadow</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>
</head>

<body>
    <main>
        <!--contenteditable å…ƒç´ å¯è¢«ç”¨æˆ¶ç·¨è¼¯ -->
        <h1 contenteditable>ğŸµWei_Hong!</h1>
    </main>

    <script>
        const hero = document.querySelector('main');
        const text = hero.querySelector('h1');
        // è‡ªè¨‚çš„æœ€å¤§é™°å½±ç§»å‹•è·é›¢
        const walk = 100;

        function shadow(e) {
            // è¨˜éŒ„æ»‘é¼ ä½ç½® åœ¨mainä¸Šæ™‚ ç›¸ç•¶æ–¼
            // let x = e.offsetX;
            // let y = e.offsetY;
            let { offsetX: x, offsetY: y } = e;
            // è‹¥æ»‘é¼ ä¸åœ¨mainä¸Š ä¿®æ­£åº§æ¨™  (åœ¨h1ä¸Š)
            if (this !== e.target) {
                x +=  e.target.offsetLeft;
                y +=  e.target.offsetTop;
            }
            // è¨˜éŒ„ main å…ƒç´ çš„ç¸½é•·ã€ç¸½å¯¬
            const { offsetWidth: width, offsetHeight: height } = hero;
            // è¨ˆç®—ç›¸å°ä½ç§»ï¼Œè½‰æ›ç‚ºé™°å½±ä½ç½® 
            // Math.round æ•¸å­—é¡¯ç¤ºåˆ°å€‹ä½æ•¸
            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));
            // textShadow å‰å…©å€‹åƒæ•¸ä»£è¡¨é™°å½±ä½ç½®ï¼Œç¬¬ä¸‰å€‹åƒæ•¸ä»£è¡¨é™°å½±æ“´æ•£è·é›¢ï¼Œç¬¬å››å€‹åƒæ•¸ä»£è¡¨é™°å½±é¡è‰²
            text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;

        }

        hero.addEventListener('mousemove', shadow);
    </script>
