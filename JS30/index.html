<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript30</title>
    <link rel="stylesheet" href="./css/index/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <nav><a href="">回作品集</a></nav>
    <h1>JavaScript 30</h1>
    <div id="app" class="container">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#單元</th>
                <th scope="col">簡介</th>
                <th scope="col">Demo連結</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(unit,index) in units">
                <th scope="row">{{index+1}}.{{unit}}</th>
                <td>{{Introductions[index]}}</td>
                <td><a :href="links[index]"><img width="15px" src="./image/link.png" alt=""></a></td>
              </tr>
            </tbody>
          </table>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                units:[],
                Introductions:[],
                links:[]
            },
            mounted() {
                axios.get('./data/js30.json').then((response) => {
                    this.units = response.data.unit;
                    this.Introductions=response.data.Introduction;
                    for(let i=0;i<this.units.length;i++){
                        this.links[i]="D-"+(i+1)+"-"+this.units[i]+".html";
                    }
                    console.log(this.links);
                }).catch(error => { console.log(error); });
            },
        })
    </script>
</body>

</html>
