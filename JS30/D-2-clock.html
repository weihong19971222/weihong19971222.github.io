<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/d-2/d-2.css">
    <title>D-2-clock</title>
</head>

<body>
    <main>
        <div class="clock">
            <div class="clock-face">
                <div class="pointer hour"></div>
                <div class="pointer min"></div>
                <div class="pointer sec"></div>
            </div>
        </div>
    </main>
    <script>
        const second= document.querySelector('.sec');
        const minn= document.querySelector('.min');
        const hourr = document.querySelector('.hour');

        function setDate() {
            const now = new Date();

            const seconds = now.getSeconds();
            console.log(seconds);
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            second.style.transform = `rotate(${secondsDegrees}deg)`;

            const mins = now.getMinutes();
            const minsDegrees = ((mins / 60) * 360) + ((seconds / 60) * 6) + 90;
            minn.style.transform = `rotate(${minsDegrees}deg)`;

            const hour = now.getHours();
            const hourDegrees = ((hour / 12) * 360) + ((mins / 60) * 30) + 90;
            hourr.style.transform = `rotate(${hourDegrees}deg)`;
        }

        setInterval(setDate, 1000);

        setDate();

    </script>
</body>

</html>
