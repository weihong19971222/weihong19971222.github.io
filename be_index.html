<!DOCTYPE html>
<html lang="en">
<!-- 4657 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鄭韋鋐作品集</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <nav></nav>
  <main class="w-100">
    <div class="container">
      <h2>網頁作品</h2>
      <div class="row">

        <div class="col-md-6 col-12 mt-4 ">
          <div class="card shadow">
            <div class="card-img-top"></div>
            <div class="card-body">
              <h5 class="card-title">Bootstrap網頁_CX5</h5>
              <p class="card-text">使用bootstrap排版網頁,主題為汽車CX5</p>
              <button type="button" class="lbox_btn btn btn-outline-danger mt-2" data-name="bst_cx5" data-toggle="modal"
                data-target=".bd-example-modal-lg">預覽圖</button>
              <a href="./bootstrap_cx5" class="btn btn-primary mt-2">進入網站</a>
            </div>
          </div>
        </div>
        

        <div class="col-md-6 col-12 mt-4">
          <div class="card shadow">
            <div class="card-img-top"></div>
            <div class="card-body">
              <h5 class="card-title">Nintendo網頁</h5>
              <p class="card-text">任天堂練習自改網頁</p>
              <button type="button" class="lbox_btn  btn btn-outline-danger mt-2" data-name="nintendo" data-toggle="modal"
                data-target=".bd-example-modal-lg">預覽圖</button>
              <a href="./nintendo" class="btn btn-primary mt-2">進入網站</a>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-12 mt-4">
          <div class="card shadow">
            <div class="card-img-top"></div>
            <div class="card-body">
              <h5 class="card-title">Maplestory網頁</h5>
              <p class="card-text">楓之谷網頁</p>
              <button type="button" class="lbox_btn  btn btn-outline-danger mt-2" data-name="maplestory" data-toggle="modal"
                data-target=".bd-example-modal-lg">預覽圖</button>
              <a href="./maplestory" class="btn btn-primary mt-2">進入網站</a>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-12 mt-4">
          <div class="card shadow">
            <div class="card-img-top"></div>
            <div class="card-body">
              <h5 class="card-title">麗王模型網頁</h5>
              <p class="card-text">個人專題</p>
              <button type="button" class="lbox_btn  btn btn-outline-danger mt-2" data-name="zw_gundam" data-toggle="modal"
                data-target=".bd-example-modal-lg">預覽圖</button>
              <a href="./zw_gundam" class="btn btn-primary mt-2">進入網站</a>
            </div>
          </div>
        </div>

      </div>
      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
    <script>
      $(".lbox_btn").click(function(){
        $(".modal-content").html(`<img width="100%" src="./img/${$(this).data('name')}.png" alt="">`);
      });
    </script>
</body>

</html>
