<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>記事本</title>

    <!-- Bootstrap 4 CSS 的 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <style>
        body {
            font-family: Microsoft JhengHei;
        }
    
        .btn-circle {
            width: 30px;
            height: 30px;
            padding: 6px 0px;
            border-radius: 15px;
            text-align: center;
            font-size: 12px;
            line-height: 1.42857;
        }
    </style>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id="app">
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-4">簡易記事本</h1>
                <p class="lead">透過左側的新增，右側列清單及刪除功能來管理記事</p>
            </div>
        </div>
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-4">
                    <div class="card text-center">
                        <div class="card-header">
                            <h3>新增記事</h3>
                        </div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">摘要</span>
                                </div>
                                <input type="text" class="form-control" v-model="newNote.name" placeholder="請填入記事摘要"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">內容</span>
                                </div>
                                <input type="text" class="form-control" v-model="newNote.content" placeholder="請輸入記事內容"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <button class='btn btn-primary' @click='addNote'>新增</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class='text-center'>清單</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr class="text-center">
                                <th>名稱</th>
                                <th>內容</th>
                                <th colspan="2">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="note of notes" :key="note['.key']">
                                <td>{{ note.name }}</td>
                                <td>{{ note.content }}</td>
                                <td class="text-center">
                                    <button type='button' class='btn btn-danger btn-sm btn-circle' v-on:click="deleteNote(note['.key'])">X</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue 的 CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Bootstrap 4 JavaScript 的 CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- 引入 firestore 的 CDN -->
    <script src="https://unpkg.com/vue-firestore"></script>

   <!-- Vue實例的程式碼 -->
   <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
   <script>
       // Initialize Firebase
       var firebaseConfig = {
           apiKey: "AIzaSyDhyQCXdFj0oV6sI8TQk4wMgu6LA9JiJMA",
           authDomain: "notes1071201-4abad.firebaseapp.com",
           databaseURL: "https://notes1071201-4abad.firebaseio.com",
           projectId: "notes1071201-4abad",
           storageBucket: "notes1071201-4abad.appspot.com",
           messagingSenderId: "487180950464",
           appId: "1:487180950464:web:e7e1f32b671e24642c4625"
       };

       let app=firebase.initializeApp(firebaseConfig);

        let db = app.firestore()
        const settings = {/* your settings... */ timestampsInSnapshots: true };
        db.settings(settings);

        new Vue({
            el: '#app',
            data:{
                newNote: {  
                    name: '',
                    content: ''
                }
            },
            firestore() {
                return {
                    notes: db.collection('notes').orderBy('created')
                }
            },
            methods: {
                addNote() {
                    db.collection('notes').add({
                        name: this.newNote.name,
                        content: this.newNote.content,
                        created: new Date()
                    }).then(ref => {
                        this.newNote.name = ''
                        this.newNote.content = ''
                        this.newNote.created = null
                    }).catch(error => {
                        console.log("新增文件時發生錯誤：", error)
                    })
                },
                deleteNote(key) {
                    console.log('deleteNote key = ', key)
                    db.collection('notes').doc(key).delete().then(() => {
                        console.log('deleteNote function executed....')
                    }).catch((error) => {
                        alert("移除文件時發生錯誤：", error);
                    });
                }
            }
        })
    </script>
</body>

</html>
